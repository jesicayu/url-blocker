<!DOCTYPE html>
<html>
  <head>
    <title>URL Blocker Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="blockForm">
      <label for="strings">Enter strings to block (comma-separated):</label>
      <input
        type="text"
        id="strings"
        placeholder="e.g., youtube, amazon"
        required
      />

      <label for="timer">Block duration (minutes):</label>
      <input type="number" id="timer" min="1" required />

      <button type="submit">Start Blocking</button>
    </form>
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
